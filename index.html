<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: var(--tg-theme-bg-color, #fff); color: var(--tg-theme-text-color, #000); padding: 20px; }
        .item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .btn { background: var(--tg-theme-button-color, #3390ec); color: var(--tg-theme-button-text-color, #fff); border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">游꼢 Super Burger</h1>
    
    <div id="list">
        <div class="item">
            <span>햖햦향햠혞햡햣 (150 햡햫)</span>
            <button class="btn" onclick="addItem('햖햦향햠혞햡햣', 150)">햆쮏쐃썛쒫쟴혧</button>
        </div>
        <div class="item">
            <span>햌햟혝쮐걣쥃 햓햦 (80 햡햫)</span>
            <button class="btn" onclick="addItem('햌햟혝쮐걣쥃', 80)">햆쮏쐃썛쒫쟴혧</button>
        </div>
        <div class="item">
            <span>햌쮏햟 (40 햡햫)</span>
            <button class="btn" onclick="addItem('햌쮏햟', 40)">햆쮏쐃썛쒫쟴혧</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let cart = [];

        function addItem(name, price) {
            cart.push({product: name, price: price});
            tg.MainButton.setText(`뤰쮐햪햦혝혧 향햟햨햟향 (${cart.length} 혣혝.)`);
            tg.MainButton.show();
        }

        Telegram.WebApp.onEvent('mainButtonClicked', function(){
            let data = JSON.stringify(cart);
            tg.sendData(data);
        });
    </script>
</body>
</html>
