<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Burger</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: sans-serif; 
            background-color: var(--tg-theme-bg-color, #fff); 
            color: var(--tg-theme-text-color, #000); 
            margin: 0; 
            padding: 10px; 
            padding-bottom: 80px;
        }
        .item {
            display: flex;
            align-items: center;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .icon { font-size: 40px; margin-right: 15px; }
        .info { flex-grow: 1; }
        .name { font-weight: bold; font-size: 16px; }
        .price { color: #888; margin-top: 4px; }
        .btn {
            background: #3390ec; color: white; border: none;
            padding: 10px 15px; border-radius: 8px; font-weight: bold;
            cursor: pointer;
        }
        #mainBtn {
            position: fixed; bottom: 10px; left: 10px; right: 10px;
            background: #2ea6ff; color: white; padding: 15px;
            text-align: center; border-radius: 12px; font-size: 18px; font-weight: bold;
            display: none; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="item">
        <div class="icon">üçî</div>
        <div class="info">
            <div class="name">–ë–∏–≥ –ú–∞–∫</div>
            <div class="price">150 –≥—Ä–Ω</div>
        </div>
        <button class="btn" onclick="add('–ë–∏–≥ –ú–∞–∫', 150)">‚ûï</button>
    </div>

    <div class="item">
        <div class="icon">üçü</div>
        <div class="info">
            <div class="name">–ö–∞—Ä—Ç–æ—à–∫–∞</div>
            <div class="price">80 –≥—Ä–Ω</div>
        </div>
        <button class="btn" onclick="add('–ö–∞—Ä—Ç–æ—à–∫–∞', 80)">‚ûï</button>
    </div>

    <div class="item">
        <div class="icon">ü•§</div>
        <div class="info">
            <div class="name">–ö–æ–ª–∞</div>
            <div class="price">40 –≥—Ä–Ω</div>
        </div>
        <button class="btn" onclick="add('–ö–æ–ª–∞', 40)">‚ûï</button>
    </div>

    <div id="mainBtn" onclick="send()">–û—Ñ–æ—Ä–º–∏—Ç—å</div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let cart = [];
        let total = 0;

        function add(name, price) {
            cart.push({title: name, price: price});
            total += price;
            
            let btn = document.getElementById('mainBtn');
            btn.style.display = 'block';
            btn.innerText = `–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑ (${total} –≥—Ä–Ω)`;
        }

        function send() {
            // –°–∞–º—ã–π –Ω–∞–¥–µ–∂–Ω—ã–π —Å–ø–æ—Å–æ–± –æ—Ç–ø—Ä–∞–≤–∫–∏
            tg.sendData(JSON.stringify(cart));
        }
    </script>
</body>
</html>
